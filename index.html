<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TappySwappy Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>TappySwappy!</h1>
        
        <!-- Leaderboard Button at the Top Right -->
        <button id="leaderboardButton" class="leaderboard-button">Leaderboard</button>

        <div class="game-area">
            <div id="coins" class="score-display">
                <svg xmlns="http://www.w3.org/2000/svg" class="coin-icon" viewBox="0 0 24 24" fill="gold">
                    <circle cx="12" cy="12" r="10"/>
                </svg>
                <span id="coinCount" style="font-size: 2rem;">0</span>
            </div>
            
            <!-- Lottie Animation as an iframe -->
            <iframe src="https://lottie.host/embed/9ef95775-ffad-4a97-ad70-8472aac1c2fc/8h32uSVpu2.json" 
                    style="width: 100px; height: 100px; margin: 20px auto; border: none;"></iframe>
            
            <div id="timer" class="timer-display" style="font-size: 1.5rem;">Time: <span id="timeRemaining">10</span></div>
            <button class="play-button" id="playButton" style="font-size: 1.5rem;">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-hand-click" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M12 21v-3" />
                    <path d="M10 15h4" />
                    <path d="M9 21h6" />
                    <path d="M4 9h4l2 2" />
                    <path d="M4 5h5l2 2" />
                    <path d="M16 3l4 4" />
                </svg>
                Tap to Play!
            </button>
            <div id="finalToast" class="final-toast"></div> <!-- Final toast for game over -->
        </div>
        
        <footer class="footer">
            <p style="font-size: 1.2rem;">Made with ❤️ by Tobby</p>
        </footer>
    </div>

    <!-- Leaderboard Modal -->
    <div id="leaderboardModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Leaderboard</h2>
            <ul id="leaderboardList" class="leaderboard-list"></ul>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
